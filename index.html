<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AJAX CRUD</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>
<body>
	<div class="row">
		<div class="col-md-12 col-md-offset-2">
			<h1 class="text-primary" style="text-align: center;">Employee AJAX CRUD</h1>
		</div>
	</div>
    <div class="container">
        <div class="row mb-2">
            <div class="col-10">
            </div>
            <div class="col-2">
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-primary" onclick="addEmployeeModal()" data-toggle="modal" data-target="#addModal">
                Add Employee
                </button>

                <!-- Add Modal -->
                <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="addModalLabel">Add Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                            <form method="POST" action="" id="laravel-ajax-submit" enctype="multipart/form-data">
                                <div class="card">
                                    <div class="card-header card_header">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="card-title card_title"><i class="fab fa-gg-circle"></i>Add Employee</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-7">
                                            </div>
                                            <div class="col-md-2"></div>
                                        </div>
                                        <input type="hidden" id="id">
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Name:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control form_control" id="name" name="name" value="">
                                                <b class="text-danger" id="nameError"></b>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Title:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control form_control" id="title" name="title" value="">
                                                <b class="text-danger" id="titleError"></b>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Institute:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control form_control" id="institute" name="institute" value="">
                                                <span class="text-danger" id="instituteError"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Photo:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="file" class="form-control form_control" id="image" name="image" value="">
                                                <span class="text-danger" id="file1Error"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer card_footer text-center">
                                        <button type="submit" class="btn btn-primary">SUBMIT</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                       
                    </div>
                    </div>
                </div>
                </div>
                <!-- End Add Modal -->
                <!-- Start Edit Modal -->
                <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel"> Edit Employee</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-12">
                            <form method="POST" action="" id="laravel-ajax-update" enctype="multipart/form-data">
                                <div class="card">
                                    <div class="card-header card_header">
                                        <div class="row">
                                            <div class="col-md-12">
                                                <h4 class="card-title card_title"><i class="fab fa-gg-circle"></i> Edit Employee</h4>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-md-3"></div>
                                            <div class="col-md-7">
                                            </div>
                                            <div class="col-md-2"></div>
                                        </div>
                                        <input type="hidden" id="editId" name="id">
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Name:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control form_control" id="editName" name="name" value="">
                                                <b class="text-danger" id="nameError"></b>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Title:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control form_control" id="editTitle" name="title" value="">
                                                <b class="text-danger" id="titleError"></b>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Institute:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="text" class="form-control form_control" id="editInstitute" name="institute" value="">
                                                <span class="text-danger" id="instituteError"></span>
                                            </div>
                                        </div>
                                        <div class="form-group row mb-3">
                                            <label class="col-sm-3 col-form-label col_form_label">Photo:<span class="req_star">*</span></label>
                                            <div class="col-sm-9">
                                                <input type="file" class="form-control form_control" id="editImage" name="image" value="">
                                                <span class="text-danger" id="file1Error"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card-footer card_footer text-center">
                                        <button type="submit" class="btn btn-dark">UPDATE</button>
                                    </div>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                       
                    </div>
                    </div>
                </div>
                </div>
                <!-- End Edit Modal -->
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-bordered table-striped">
                        <thead>
                            <tr>
                            <img src="">
                                <th>Name</th>
                                <th>Title</th>
                                <th>Institute</th>
                                <th>Photo</th>
                                <th>Manage</th>
                            </tr>
                        </thead>
                        <tbody>                    
                        </tbody>
                        <tfoot>
                        </tfoot>
                    </table>
                </div>
            </div> 
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.1/bootstrap3-typeahead.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script>

        
        $(document).ready(function(){

        // $.ajaxSetup({
        //     headers:{
        //         'X-CSRF-TOKEN': $('meta[name="csrf-token"]').attr('content')
        //     }
        // });

        // Select all data
        function allData(){
            $.ajax({
                type:"GET",
                dataType:"json",
                url:"http://localhost:8000/api/employee/all",
                success:function(response){
                    console.log(response);
                    var data="";
                    $.each(response,function(key,value){
                        data=data+"<tr>";
                        data=data+"<td>"+value.name+"</td>";
                        data=data+"<td>"+value.title+"</td>";
                        data=data+"<td>"+value.institute+"</td>";
                        data=data+"<td>"+value.image+"</td>";
                        data=data+"<td><button class='btn btn-info' onclick='editData("+value.id+")' data-toggle='modal' data-target='#editModal'>EDIT</button>";
                        data=data+" <button class='btn btn-danger' onclick='deleteData("+value.id+")'>DELETE</button></td>";
                        data=data+"</tr>";
                    });
                    $('tbody').html(data);
                }
            });
        }

        allData();

        // Add with Form
        $('#laravel-ajax-submit').submit(function(e) {
            e.preventDefault();
            var formData = new FormData(this);
                $.ajax({
                    type:'POST',
                    url:"http://localhost:8000/api/employee/add/with-form",
                    data: formData,
                    cache:false,
                    contentType: false,
                    processData: false,
                    success: (data) => {
                        $('#addModal').modal('hide');
                        allData();
                        this.reset();
                        //alert('File has been uploaded successfully');
                        console.log(data);
                    },
                    error: function(data){
                        console.log(data);
                }
            });
        });

        // Show Edit Data Modal
        function editData(id){
            $.ajax({
                type:"post",
                dataType:"json",
                data:{id:id},
                url:"http://localhost:8000/api/employee/edit",
                success:function(response){
                    console.log(response);
                    $('#editId').val(response.id);
                    $('#editName').val(response.name);
                    $('#editTitle').val(response.title);
                    $('#editInstitute').val(response.institute);
                },
                error:function(error){
                    console.log(error);                             
                }
            });
        }
		
	editData(4);

        //         dataType:"JSON",
        //         url: "{{ url('api/employee/edit/')}}"+id,
        //         success:function(response){
        //             console.log(response);

        //         },
        //         error:function(errorData){
        //             console.log(errorData);
        //         }
        //     });
        // }
        

        // Update with Form

        $('#laravel-ajax-update').submit(function(e) {
            e.preventDefault();
            var formDataUpdate = new FormData(this);
                $.ajax({
                    type:'POST',
                    url:"http://localhost:8000/api/employee/update/with-form",
                    data: formDataUpdate,
                    cache:false,
                    contentType: false,
                    processData: false,
                    success: (data) => {
                        $('#editModal').modal('hide');
                        allData();
                        this.reset();
                        //alert('File has been uploaded successfully');
                        console.log(data);
                    },
                    error: function(data){
                        console.log(data);
                }
            });
        });

        // Delete Data

        function deleteData(id){
            $.ajax({
                type:"DELETE",
                dataType:"json",
                data:{id:id},
                url:"http://localhost:8000/api/employee/delete",
                success:function(response){
                    allData();
                    console.log('successfully data deleted!');
                },
                error:function(error){
                    console.log(error);  
                }
            });

        }

        //     $('#name').val('');

        // }

        });
    </script>
</body>
</html>
